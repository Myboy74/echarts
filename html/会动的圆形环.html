<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .f_top{
            width: 80%;
            height: 100%;
            margin: 0 auto;
        }
    </style>
</head>
<body>
<div class="f_top">
    <div id="box" style="width: 80%;height: 500px;"></div>
    <div id="myChart" style="width: 80%;"></div>
</div>

<script src="https://cdn.bootcss.com/echarts/4.0.4/echarts-en.min.js"></script>
<script src="../js/jquery-3.2.1.min.js"></script>
<script>
    var obj=echarts.init(document.getElementById("box"));
    var myChart=echarts.init(document.getElementById("box"));
    var percent = 1;

    function getData() {
        return [{
            value: percent,
            itemStyle: {
                normal: {
                    color: '#fb358a',
                    shadowBlur: 10,
                    shadowColor: '#fb358a'
                }
            }
        }, {
            value: 100 - percent,
            itemStyle: {
                normal: {
                    color: 'transparent'
                }
            }
        }];
    }

    option = {
        backgroundColor: '#333645',
        title: {
            text: (percent * 1) + '%',
            x: 'center',
            y: 'center',
            textStyle: {
                color: '#98a0c4',
                fontWeight: 'bolder',
                fontSize: 64,
            }
        },
        series: [{
            type: 'pie',
            radius: ['39%', '49%'],
            silent: true,
            label: {
                normal: {
                    show: false,
                }
            },

            data: [{
                value: 1,
                itemStyle: {
                    normal: {
                        color: '#313443',
                        shadowBlur: 10,
                        shadowColor: '#1b1e25',


                    }
                }
            }],

            animation: false
        },

            {
                type: 'pie',
                radius: ['39%', '49%'],
                silent: true,
                label: {
                    normal: {
                        show: false,
                    }
                },

                data: [{
                    value: 1,
                    itemStyle: {
                        normal: {
                            color: '#313443',
                            shadowBlur: 50,
                            shadowColor: '#1b1e25'
                        }
                    }
                }],

                animation: false
            },

            {
                name: 'main',
                type: 'pie',
                radius: ['50%', '51%'],
                label: {
                    normal: {
                        show: false,
                    }
                },
                data: getData(),

                animationEasingUpdate: 'cubicInOut',
                animationDurationUpdate: 1000
            }
        ]
    };

    setInterval(function() {

        if (percent == 100) {
            percent = 100;
        } else {
            ++percent;
        }
      myChart.setOption({
            title: {
                text: percent + '%'
            },
            series: [{
                name: 'main',
                data: getData()
            }]
        })

    }, 1000);
    obj.setOption(option);
</script>
</body>
</html>
